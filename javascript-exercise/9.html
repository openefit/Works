<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{color:#999;font:12px/1.5 Tahoma;}
        #outer{width:500px;margin:10% auto;}
        #outer input{padding:3px;border:1px solid #ccc;font-family:inherit;width:220px;margin-right:10px;}
        .sum{font-size:30px;color:red;}
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementsByTagName("button")[0];
            var oInput = document.getElementsByTagName("input")[0];
            oInput.onkeyup = function(){
                this.value = this.value.replace(/[^\d,]/,"")
            }
            oBtn.onclick = function () {
                var sum = 0;
                var input = document.getElementsByTagName("input")[0].value.replace(/,$/,"").split(",");
                for(var i in input){
                    sum += parseInt(input[i]);
                }
                document.getElementsByClassName("sum")[0].innerHTML = sum;
            }
        }
    </script>
</head>
<body>
<div id="outer">
    <label><input type="text" value="1,3,4,18,12,38,49,59,69"/><span>输入数字求和，数组之间用半角“,”分隔</span></label>
    <p><button>求和</button></p>
    <strong class="sum"></strong>
</div>
</body>
</html>
