<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/l1.2.css">
    <link id="link" rel="stylesheet" type="text/css" href="css/l1/green.css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<main>
    <ul class="skin">
        <li id="red" title="red"></li>
        <li class="current" id="green" title="green"></li>
        <li id="black" title="black"></li>
    </ul>

    <ul class="nav">
            <li><a href="javascript:;">新闻</a></li>
            <li><a href="javascript:;">娱乐</a></li>
            <li><a href="javascript:;">体育</a></li>
            <li><a href="javascript:;">电影</a></li>
            <li><a href="javascript:;">音乐</a></li>
            <li><a href="javascript:;">旅游</a></li>
        </ul>

</main>
<script>
    window.onload = function(){
        var oLink = document.getElementById('link');
        var oSkin = document.getElementsByClassName('skin')[0].getElementsByTagName('li');

        for (var i = 0; i<oSkin.length; i++){
            oSkin[i].onclick = function(){

                for (var e in oSkin) oSkin[e].className = "";
                this.className = "current";
                oLink['href'] = "css/l1/" + this.id + ".css"
            }
        }
    }
</script>
</body>
</html>
